<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <style>
    body {
      margin: 0;
    }

    .slick-arrow:before {
      color: black;
    }

    .slick-next,
    .slick-prev {
      -webkit-transform: none;
      transform: none;
      position: static;
      width: auto;
      height: auto;
    }

    .slick-prev:before,
    .slick-next:before {
      font-size: 2rem;
    }

    .carousel {
      display: flex;
      align-items: center;
    }

    .carousel img {
      height: 70vh;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center;">Carousel Demo</h1>
  <div class="carousel">
    <div>
      <img src="./images/01.jfif">
    </div>
    <div>
      <img src="./images/02.jfif"></div>
    <div>
      <img src="./images/03.jfif">
    </div>
    <div>
      <img src="./images/04.jfif">
    </div>
  </div>
  <script>
    $('.carousel').slick();
  </script>
</body>

</html>
